<body>
    <script>
        let nombre = "Alfredo";
        //chartAt(pos)
        let caracterPrimero = nombre.charAt(0);
        document.write(caracterPrimero + '<br>');

        //substring(pos inicial/posfinal)
        let cadena = '1,2,3,4,5';
        cadena1 = cadena.substring(2,5);
        document.write(cadena1 + '<br>');

        //indexOf
        let nombre1 = "Ramos Alfredo";
        let post = nombre1.indexOf("Alfredo");
        if(post != -1){
            document.write("El nombre de Alfredo est√° en la cadena ");
        }
        document.write('<br>');
    </script>
</body>
