<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de funciones</title>
</head>
<body>
    <script>

        function mostrarTablaDeMultiplicar(){
            let num = parseInt(prompt("Ingrese un n√∫mero: "));
            document.write("Tabla de multiplicar del " + num + '<br>');
            for(let i=1; i<=10; i++){
                num1 = num * i;
                
                document.write(num1 + '<br>');
            }
        }
        mostrarTablaDeMultiplicar();
    </script>
</body>
</html>
