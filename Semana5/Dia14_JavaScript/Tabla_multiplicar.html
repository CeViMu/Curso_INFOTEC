<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar</title>
</head>
<body>
    <script>
        function tablaMult(tabla=2, n=10){
            document.write(`Tabla del ${tabla}<br>`);
            for(let i = 1; i<= n; i++){
                v = i*tabla;
                document.write(`${tabla}*${i}=${v}<br>`);
            }
        }
        tablaMult();
        tablaMult(7);
        tablaMult(7,22);

    </script>
</body>
</html>
