<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generarLista(vec, tipo = '<ul>'){
            let lista = tipo;
            for(let x = 0; x <vec.length; x++)
                lista += `<li>${vec[x]}</li>`;
            if(tipo == '<ul>'){
                lista += '</ul>';    
            }else{
                lista += '</ol>'
            }
            return lista;
        }
        const opciones1 = ['opción1', 'opción 2', 'opción 3', 'opción 4', 'opción 5'];
        document.write(generarLista(opciones1));

        const opciones2 = ['opción a', 'opción b', 'opción c', 'opción d'];
        document.write(generarLista(opciones2, '<ol>'));
    </script>
</body>
</html>
