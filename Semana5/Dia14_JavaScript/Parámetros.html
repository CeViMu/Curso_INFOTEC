<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de función como parámetro</title>
</head>
<body>
    <script>
        let fun1 = function(num1, num2){
            let resta = num1 - num2;
            return resta;
        } 
        function principal(param1, param2, fun1){
            let suma = param1 + param2 + fun1;
            return suma;
        }
        let s1 = principal(17,18,fun1(7,14));
        document.write(s1);
    </script>
</body>
</html>
