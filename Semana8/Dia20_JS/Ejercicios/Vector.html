<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de vector</title>
</head>
<body>
    <script>
        function carga(sueldos){
            for(let i=0; i<sueldos.length; i++){
                let entrada = prompt("Ingrese el sueldo: ");
                sueldos[i] = parseInt(entrada);
            }
        }
        function calcularGastos(sueldos){
            let total = 0;
            document.write("Listado de sueldos<br>");
            for(let j=0; j<sueldos.length; j++){
                total = total + sueldos[j];
                document.write(sueldos[j]+ '<br>');
            }
            document.write("Total de gastos en sueldos: " + total);
        }
        let sueldos;
        sueldos = new Array(5);
        carga(sueldos);
        calcularGastos(sueldos);
    </script>
</body>
</html>
