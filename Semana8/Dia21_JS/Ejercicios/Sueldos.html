<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueldos por teclado</title>
</head>
<body>
    <script>
        let sueldos=[];
        let monto, suma=0;
        do{
            monto = parseInt(prompt("Ingresa el monto del sueldo ( teclea 0 para finalizar)"));
            if(monto != 0){
                sueldos.push(monto);
            }
        }while(monto !=0);
        
        for(let i=0; i<sueldos.length; i++){
            suma= suma+sueldos[i];
        }
        document.write("La suma total de los sueldos es: " + suma);
    </script>
</body>
</html>
