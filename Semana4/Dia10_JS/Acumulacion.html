<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de acumulaci√≥n de valores</title>
</head>
<body>
    <script>
        let valor, suma;
        suma = 0;
        do{
            valor = parseInt(prompt('Ingrese un valor (digite el 9999 para finalizar): '));
            if(valor != 9999){
                suma = suma + valor;
            }
        }while(valor != 9999)

        if(suma == 0){
            document.write('La suma de los valores ingresados es: ' + suma);
        }else{
            if(suma > 0){
                document.write('La suma de los valores ingresados es: ' + suma + ' y este valor es mayor que cero');
            }else{
                document.write('La suma de los valores ingresados es: ' + suma + ' y este valor es menor que cero');
            }
        }
        

    </script>
</body>
</html>
