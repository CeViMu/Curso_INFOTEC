<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mayor = (x,y) => {
            if(x>y){
                return x;
            }else{
                return y;
            }
        }
        document.write(mayor(10,2));

        const mayor1 = function(x,y){
            if(x>y){
                return x;
            }else{
                return y;
            }
        }
        document.write('\n' + mayor1(10,2));
    </script>
</body>
</html>
